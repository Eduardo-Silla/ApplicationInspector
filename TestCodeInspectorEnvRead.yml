# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Write-Host ("https://product-catalog-api-onees-prod-disco-east-us.prod.avalanch.es/products?artifactType=Scms.Git.Vsts&artifactId=vsts://$env:SYSTEM_COLLECTIONID/$env:SYSTEM_TEAMPROJECTID/$env:BUILD_REPOSITORY_ID")'
